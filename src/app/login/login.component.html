<form class="login">
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="loginForm.lodin" placeholder="Name" name="login" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="password" [(ngModel)]="loginForm.password" placeholder="Password" required name="password"> 
    </mat-form-field>
    <button mat-button color="primary" (click)="logIn()">LogIn</button>
</form>
